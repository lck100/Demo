<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<div>
    <ul id="category"></ul>
</div>
<script>
    $(function () {
        $.get("categoryServlet", {}, function (data) {
            $.each(data, function () {
                $("#category").append("<li>" + this.cname + "</li>");
            });
        })
    })
</script>
</body>
</html>
