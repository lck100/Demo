<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>跨域</title>
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <button id="btn">发送请求</button>
    <p id="msg"></p>
  </body>
  <script>
    $("#btn").click(function(){
      $.ajax({
        url: 'http://localhost:8585/test1',
        type: 'GET',
        success: function(res) {
          console.log(JSON.parse(res))
          $("#msg").text(JSON.parse(res).msg)
        }
      })
    })
  </script>
</html>
