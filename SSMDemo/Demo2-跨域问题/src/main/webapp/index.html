<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<script src="jquery.min.js"></script>
	</head>
	<body>
    <button type="button" id="btn1">设置session</button>
    <button type="button" id="btn2">获取session</button>
    <script>
      $("#btn1").click(function(){
        $.ajax({
          url: 'http://localhost:8484/ssm_war/setSession',
          type: 'post',
          data: {"username": "zhangsan"},
          xhrFields: {
            withCredentials: true
          },
          success: function(resp){
            alert(resp)
          }
        })
      })
      $("#btn2").click(function(){
        $.ajax({
          url: 'http://localhost:8484/ssm_war/getSession',
          type: 'get',
          xhrFields: {
            withCredentials: true
          },
          success: function(resp){
           alert(resp)
         }
        })
      })
    </script>
	</body>
</html>
