<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="jquery.min.js"></script>
</head>
<body>
<button type="button" id="btn1">设置session2</button>
<button type="button" id="btn2">获取session2</button>
<script>
    $("#btn1").click(function () {
        $.ajax({
            url: 'http://localhost:8484/ssm_war/setSession2',
            type: 'post',
            data: {"username": "wangwu"},
            success: function (resp) {
                alert(resp)
            }
        })
    })
    $("#btn2").click(function () {
        $.ajax({
            url: 'http://localhost:8484/ssm_war/getSession2',
            type: 'get',
            success: function (resp) {
                alert(resp)
            }
        })
    })
</script>
</body>
</html>
